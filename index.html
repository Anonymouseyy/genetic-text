<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        
    </head>
    <body class="body-content">
        <h1 class="title">Genetic Text</h1>
        <main class="main-content">
            <div class="main-section" style="width: 500px">
                <h1 class="section-title">Best Phrase:</h1>
                <h2 id="bestPhrase"></h1>
                <div class="options-and-controls">
                    <h2 class="label" id="generations">Total Generations: 0</h2>
                    <h2 class="label" id="avgFitness">Average Fitness: 0%</h2>
                    <label class="label" style="display: inline-block;" for="population">Total Population:</label>
                    <input type="number" class="input" id="population" name="population" min="5" max="10000" value="500" step="10">
                    <br>
                    <label class="label" style="display: inline-block;" for="mutationRate">Mutation Rate:</label>
                    <input type="number" class="input" id="mutationRate" name="mutationRate" min="0" max="1" value="0.01" step="0.01">
                    <br>
                    <label class="label" style="display: inline-block;" for="target">Target Phrase:</label>
                    <input type="text" class="input" id="target" name="target" maxlength="50">
                    <p class="details">(Characters and numbers only)</p>
                    <br><br>
                    <button class="control-button" id="start">Start</button>
                    <br>
                    <button class="control-button" id="step">Step</button>
                    <button class="control-button" id="next">Next</button>
                    <br>
                    <button class="control-button" id="cancel">Cancel</button>
                    <br><br>
                    <button class="control-button" id="download">Download All Phrases</button>
                </div>
            </div>
            <div class="main-section">
                <h1 class="section-title">All Phrases:</h1>
                <div class="all-phrases" id="allPhrases"></div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
